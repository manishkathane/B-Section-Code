<html>
    <head>
        <title>FORM</title>

<body style="background-image:url(bg1.jpg); background-attachment:scroll; background-repeat: no-repeat; background-size: 100% 100%;">
<fieldset>
<legend align="center"><b><u>Scholarship Form</u></b></legend>
<h3><b>Student Details:</b></h3><br>
<label>First Name:</label>
<input type="text" placeholder="Enter Name"><br><br>
<label>Last Name:</label>
<input type="text" placeholder="Last Name"><br><br>
<label>DOB:</label>
<input type="date"> <br><br>
<label>Mobile Number:</label>
<input type="number"><br><br>
<label>Password:</label>
<input type="password"><br><br>
<label>Email:</label>
<input types="email"><br><br>
<label>Gender:</label><br>
<input type="radio" name="Gender">Male<br>
<input type="radio" name="Gender">Female<br>
<label align="right">Image:</label>
<input type="file" name="Image"><br>
<label>Language Type</label><br>
<input type="checkbox">English<br>
<input type="checkbox">Hindi<br>
<input type="checkbox">Marathi<br>
<select name="Select your Qualification">
    <option>10th</option>
    <option>12th</option>
    <option>Undergradute</option>
</select>
<br><hr>
<h3><b>Parent Details:</b></h3><br>
<label>First Name:</label>
<input type="text" placeholder="Enter Name"><br><br>
<label>Last Name:</label>
<input type="text" placeholder="Last Name"><br><br>
<label>Mobile Number:</label>
<input types="number"><br><br>
<input type="button" name="Submit" value="Submit">
</body>
</html>
